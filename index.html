<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>NH Wordle JHS</title>
</head>
<body>
<div class="everything">
    <header><div class="header-text">Wordle - JHS<span>By William</span></div><button id="dictionary-button">HINTS</button><br></header>
    <div id="message-box" class="hide-me"></div>
    <div class="dictionary dictionary-close"></div>
<div class="upper-container">
    <div class="upper-inner-container">
        <div class="game-select-window">
            <div class="game-select-text">
                <span>Choose game type</span>
            </div>
            <div class="game-select-button-container">
                <div class="game-select-button" id="gs3">
                    <div class="game-select">3</div>
                </div>
                <div class="game-select-button" id="gs4">
                    <div class="game-select">4</div>
                </div>
                <div class="game-select-button" id="gs5">
                    <div class="game-select">5</div>
                </div>
                <div class="game-select-button" id="gs6">
                    <div class="game-select">6</div>
                </div>
            </div>
            <div class="game-select-button" id="randomGame">
                <div class="game-select">Random</div>
            </div>
        </div>
        <div class="answer-box-container">
            <div class="answer-input answer-active">
                
            </div>
            <div class="answer-input">
                
            </div>
            <div class="answer-input">
                
            </div>
            <div class="answer-input">
                
            </div>
            <div class="answer-input">
                
            </div>
            <div class="answer-input">
                
            </div>
        </div>
    </div>
</div>
<div class="lower-container">
    <div class="keyboard">
        <button class="key" id="q-key">q</button>
        <button class="key" id="w-key">w</button>
        <button class="key" id="e-key">e</button>
        <button class="key" id="r-key">r</button>
        <button class="key" id="t-key">t</button>
        <button class="key" id="y-key">y</button>
        <button class="key" id="u-key">u</button>
        <button class="key" id="i-key">i</button>
        <button class="key" id="o-key">o</button>
        <button class="key" id="p-key">p</button>
        <button class="key" id="a-key">a</button>
        <button class="key" id="s-key">s</button>
        <button class="key" id="d-key">d</button>
        <button class="key" id="f-key">f</button>
        <button class="key" id="g-key">g</button>
        <button class="key" id="h-key">h</button>
        <button class="key" id="j-key">j</button>
        <button class="key" id="k-key">k</button>
        <button class="key" id="l-key">l</button><br>
        <button class="actionkey" id="enter">Ent</button>
        <button class="key" id="z-key">z</button>
        <button class="key" id="x-key">x</button>
        <button class="key" id="c-key">c</button>
        <button class="key" id="v-key">v</button>
        <button class="key" id="b-key">b</button>
        <button class="key" id="n-key">n</button>
        <button class="key" id="m-key">m</button>
        <button class="actionkey" id="delete">Del</button>
    </div>
</div>
<div class="reset-box hide-me">
    <div id="end-message"></div>
    <div class="reset-button-box">
        <button id="reset-btn">Play Again</button>
        <button id="change-btn">Change</button>
    </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
